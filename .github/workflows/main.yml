name: Run Tests

on: [push]

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run tests
      run: pytest main.py
